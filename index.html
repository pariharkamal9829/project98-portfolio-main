    <title>Kamal Parihar - DevOps Engineer & Cloud Architect Portfolio</title>
    <meta name="description" content="Professional DevOps Engineer specializing in AWS, Kubernetes, Docker, CI/CD pipelines, and Infrastructure as Code. View my portfolio and projects." />

    <meta name="keywords" content="DevOps, AWS, Kubernetes, Docker, CI/CD, Cloud Architect, Infrastructure as Code, Terraform, Azure, Jenkins, GitLab" />

    <link rel="manifest" href="/manifest.json" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
